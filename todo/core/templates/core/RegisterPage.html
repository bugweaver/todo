{% extends 'core/base.html' %}

{% block body %}

<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-2">
        <h1>Register</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Register</button>

            <br><br>

            <span>Already have an account? <a href="{% url 'core:login' %}">Log In</a></span>
        </form>
    </div>

</div>

{% endblock %}
